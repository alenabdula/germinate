<!doctype html>
<html lang="en-us" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Germinate</title>
    <meta name="description" content="Germinate this!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x920.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
    <link rel="icon" sizes="192x192" href="img/icon-192x192.png">
    <meta name="theme-color" content="#A4CE39">
    <meta name="msapplication-navbutton-color" content="#A4CE39">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="example">
      <button id="js-button" class="button">A Button!</button>
    </div>
    <script type="text/javascript">
        /**
         * Check if JavaScript is available and
        *  adds 'js has-js' CSS classes to document element
         */
        document.documentElement.className = document.documentElement.className.replace('no-js', " ");
        document.documentElement.className += ' js has-js ';
        /**
         * loadJS - A simple function for asynchronously loading JavaScript files
         * @scottjehl, Filament Group, Inc.
         * https://github.com/filamentgroup/loadJS
         */
         (function(w){
            var loadJS = function(src, cb){
                "use strict";
                var ref = w.document.getElementsByTagName("script")[ 0 ];
                var script = w.document.createElement("script");
                script.src = src;
                script.async = true;
                ref.parentNode.insertBefore(script, ref);
                if (cb && typeof(cb) === "function"){
                    script.onload = cb;
                }
                return script;
            };
            // commonjs
            if( typeof module !== "undefined" ){
                module.exports = loadJS;
            }
            else {
                w.loadJS = loadJS;
            }
        }(typeof global !== "undefined" ? global : this));
        /**
         * Application
         */
        loadJS("js/master.js");
    </script>
</body>
</html>
